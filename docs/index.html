<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirt Church</title>

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dirt Church CC">
    <meta property="og:description" content="Join the Dirt Church cycling club on Strava">
    <meta property="og:image" content="https://dirtchurch.cc/social-image.png">
    <meta property="og:url" content="https://dirtchurch.cc/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dirt Church CC">
    <meta name="twitter:description" content="Join the Dirt Church cycling club on Strava">
    <meta name="twitter:image" content="https://dirtchurch.cc/social-image.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15vh 20px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 100%;
        }

        .logo {
            max-width: 100%;
            width: 600px;
            height: auto;
        }

        .strava-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background-color: #FC4C02;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .strava-button:hover {
            background-color: #e04400;
            transform: translateY(-2px);
        }

        .strava-button:active {
            transform: translateY(0);
        }

        .strava-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .logo {
                width: 100%;
            }

            .strava-button {
                padding: 14px 24px;
                font-size: 16px;
            }

            .container {
                gap: 30px;
            }
        }

        /* Adjust padding for devices with limited height (e.g., landscape mode) */
        @media (max-height: 500px) {
            body {
                padding: 40px 20px 20px;
            }

            .container {
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="dirtchurch-strava-banner.png" alt="Dirt Church CC" class="logo">

        <a href="https://strava.com/clubs/dirtchurchcc" class="strava-button" target="_blank" rel="noopener noreferrer">
            <!-- Strava logo SVG -->
            <svg class="strava-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066m-7.008-5.599l2.836 5.598h4.172L10.463 0l-7 13.828h4.169" />
            </svg>
            Join on Strava
        </a>
    </div>
</body>

</html>
